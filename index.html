<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Pagination</h1>
    <p id="description">Pagination creation using DOM with given json data</p>
    <div class="table-responsive">
        <div id="inner-Div">
            <table class="table table-bordered" border="1" cellspacing="1" cellpadding="5">
                <thead>
                    <th style="width: 30px; text-align: center;">ID</th>
                    <th style="width: 150px; text-align: center;">Name</th>

                    <td id="user-email"> </td>

        </div>
        <div id="buttons" class="d-flex justify-content-center">

            <button onclick="display('17')" value="17" id="num">17</button>
            <button onclick="display('18')" value="18" id="num">18</button>
            <button onclick="display('19')" value="19" id="num">19</button>
            <button onclick="display('20')" value="20" id="num">20</button>
